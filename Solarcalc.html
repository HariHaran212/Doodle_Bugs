<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Data Layout</title>
    <link rel="stylesheet" href="Solarcalc.css">
</head>
<body>
    <header>
        Solar System Datas
    </header>
    <div class="container">
        <div class="left-column">
            <div class="energy-consumed">Energy Consumed</div>
            <div class="units-consumed">Units Consumed</div>
            <div class="shading">Shading</div>
            <div class="system-size">System Size</div>
        </div>
        <div class="center-column">
            <div class="model">3D model of building and sun</div>
            <div class="bottom-row">
                <div class="tariff">Tariff</div>
                <div class="daytime-consumption">Daytime Consumption</div>
                <div class="sun-data">Sun Datas</div>
            </div>
        </div>
        <div class="right-column">
            <div class="roof-type">Roof Type</div>
        </div>
    </div>
</body>
</html>
